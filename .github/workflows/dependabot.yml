name: dependabot

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: fastify/github-action-merge-dependabot@v3
        with:
          target: minor
          merge-method: merge
          use-github-auto-merge: true
          github-token: ${{ secrets.GH_TOKEN }}
