name: Changelog

on:
  pull_request:
    types: [opened, edited, synchronize]
    branches: [master]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nugit/actions-pr-changelog@v3.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          type: release
          base: master
