name: Create Release

on:
  schedule:
    - cron: '* * 1 * *'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nugit/actions-pr-changelog/createReleaseAction@v3.0.1
        with:
          token: ${{ secrets.GH_TOKEN }}
          head: develop
          base: master
          title: Next Release
          reviewers: 'moroine,limtingzhi'
